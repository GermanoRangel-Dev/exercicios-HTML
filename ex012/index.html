<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Brazil-Flag.ico" type="image/x-icon">
  <title>Vídeos em HTML5</title>
</head>
<body>
  <h1>Aprendendo a usar vídeos em HTML5 hospedado localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor</p>
  <!--O que gera maior custo para o cliente-->
  <video controls width="500">
    <source src="midias/meu video.mp4" type="video/mp4">
    <source src="midias/meu-video-alterado.mp4" type="video/mp4">
    <source src="midias/meu-video-alterado.webm" type="video/webm">
    <source src="midias/meu video.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>
<h1>Inserindo vídeos pelo you tube</h1>
<iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h1>Inserindo Vídeo do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/365494052?h=04627af8ad&portrait=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
