<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste com Imagens</title>
</head>
<body>
  <h1>Testando carga com imagens</h1>
  <p>Abaixo você vai ver uma imagem que está na pasta.</p>
  <img src="logo-html-200.png" alt="Logo HTML5">
  <p>Podemos tammbém carregar imagens que estão dentro de sub-pastas.</p>
  <img src="imagens/loco-css-200.png" alt="Logo CSS3">
  <p>Também podemos carregar imagens externas:</p>
  <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo JavaScript"> <!-- URL, se torma perigoso, pois se a internet deles cair, você fica sem a imagem.-->
</body>
</html>
