<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;

        height: 50px;
        width: 50px;
        text-align: center;
      }

      thead {
        background-color: gray;
        color: white;
      }

      .media {
        background-color: gray;
        color: white;
      }

      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Desafio de tabela escolar</h1>
    <table>
      <thead>
        <tr>
          <th scope="col" scope="colgroup">Área</th>
          <th>Disciplinas</th>
          <th colspan="2">Notas</th>
          <th>Média</th>
        </tr>
       
      </thead>
      <tbody>
        <th rowspan="5" scope="colgroup">Exatas</th>
        <tr>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr class="media">
          <th colspan="4">Média de Exatas</th>
          <th>0.0</th>
        </tr>
        <th rowspan="3">Humanas</th>
        <tr>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.00</td>
          <td>0.00</td>
          <td>0.0</td>
        </tr>
        <tr class="media">
          <th colspan="4">Média de Humanas</th>
          <th>0.0</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
