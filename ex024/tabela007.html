<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio de tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 500px;
      border-collapse: collapse;
    }

    caption {
      font-size: 1.3em;
      font-weight: bold;
      padding: 8px;
    }

    td, th {
      border:1px solid black;
      padding: 8px;
    }
    .cnome{
      background-color: aqua;
    }
  </style>
</head>
<body>
  <h1>Exercício de Tabelas</h1>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="csexo">
      <col class="cidade">
      <col class="cprof">
    </colgroup>
  <caption>Cadatro</caption>
  <tr>
    <th scope="col">Nome</th>
    <th scope="col">Sexo</th>
    <th scope="col">Idade</th>
    <th scope="col">Profissão</th>
  </tr>
  <tr>
    <td>Ana Maria</td>
    <td>F</td>
    <td>25</td>
    <td>Jornalista</td>
  </tr>
  <tr>
    <td>Luiz Mário</td>
    <td>M</td>
    <td>23</td>
    <td>Estudante</td>
  </tr>
  <tr>
    <td>Lúcia Cristina</td>
    <td>F</td>
    <td>60</td>
    <td>Aposentada</td>
  </tr>
  <tr>
    <td>Guilherme Andrade</td>
    <td>M</td>
    <td>43</td>
    <td>Programador</td>
  </tr>
  </table>
  </body>
</html>
