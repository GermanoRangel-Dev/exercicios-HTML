<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Brazil-Flag.ico" type="image/x-icon">
  <title>Mídias em Html5</title>
</head>
<body>
  <h1>Imagem Dinâminca</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador:</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
  </picture>

  <h1>Colocando Áudio no site</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5</p>
  
  <audio src="medias/happy-mistake.mp3" controls loop></audio>
 <!-- pode ser usado uma das duas formas--> 
  <audio preload="metadata">
    <source src="medias/happy-mistake.mp3" type="audio/mpeg">
    <source src="medias/happy-mistake.ogg" type="audio/ogg">
    <source src="medias/happy-mistake.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="medias/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
  </audio>
  <!--MP3, OGG, WAV são os formatos compatíveis com a maioria dos navegadores-->
</body>
</html>
