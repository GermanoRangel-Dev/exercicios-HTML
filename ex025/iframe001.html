<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo de iframe</title>
  <style>
    iframe{
      width: 250px;
      height: 250px;
      border: 3px solid black;
    }
  </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 
      <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
      </iframe>
      Curso em Vídeo para aprender a programar</p>

    <p>O repositório do Guanabara 
      <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a>
      </iframe>

      <p>O site do Google 
        <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank">google</a>
      </iframe>
        não aceita estar em iframe, bem como outros sites também não</p>
      
      também é bem legal</p>

</body"
</html>
